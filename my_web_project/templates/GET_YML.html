<!DOCTYPE html>
<html>
<head>
    <title>Subpage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <h1>Hunt Companion Tool</h1>
    <h2>List of Sigma Rules for {{tech_id}}</h2>
    <!-- Display details of the specific threat actor -->
    <table>
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Rule File</th>
                <th colspan="2">Links</th>
            </tr>
        </thead>
        <tbody>
            {% for name in matching_files %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ name }}</td>
                    <td><a href="{{ url_for('rules_viewer', filename=name) }}"><input type="button" value="SIGMA"></a></td>
                    <td><a href="{{ url_for('converter', filename=name) }}"><input type="button" value="Convert"></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p><a href="/">Go back to Home Page</a></p>
</body>
</html>
