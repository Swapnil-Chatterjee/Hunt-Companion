<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
        <!-- Display VirusTotal collections -->
        <h2>VirusTotal Collections:</h2>
        <ul>
            {% if collections %}
                {% for collection in collections['data'] %}
                    <li>{{ collection['id'] }}</li>
                {% endfor %}
            {% else %}
                <li>No collections found.</li>
            {% endif %}
        </ul>
    <p><a href="/threat_actors">Go to Subpage 1</a></p>
    <!-- <p><a href="/subpage2">Go to Subpage 2</a></p> -->
    <p><a href="/subpage3">Go to Subpage 3</a></p>
</body>
</html>
